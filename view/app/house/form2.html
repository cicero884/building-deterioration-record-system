<div class="page">
	<p class="page__title">建築種類</p>
	<div>
		<form action="">
			<select name="BuildingType" id="BuildingType" class="page__input" >
				<option value="" class="input__item">透天</option>
				<option value="" class="input__item">公寓</option>
				<option value="" class="input__item">大廈</option>
				<option value="" class="input__item">三合院</option>
				<option value="" class="input__item">其他</option>
			</select>
		</form>
	</div>

	<p class="page__title">建築用途</p>
	<div>
		<form action="">
			<select name="BuildingUsage" id="BuildingUsage" class="page__input" >
				<option value="">住宅</option>
				<option value="">辦公室</option>
				<option value="">工廠</option>
				<option value="">商店</option>
				<option value="">混合式</option>
			</select>
		</form>
	</div>

	<p class="page__title">建築結構</p>
	<div>
		<form action="">
			<select name="BuildingStruc" id="BuildingStruc" class="page__input">
				<option value="">鋼筋混凝土</option>
				<option value="">鋼骨</option>
				<option value="">木造</option>
				<option value="">磚造</option>
				<option value="">其他</option>
			</select>
		</form>
	</div>

	<p class="page__title">建築規模</p>
	<div class="page__floor">
		<p class="floor__content--word">地上</p>
		<input class="floor__content--input" type=number id=upperFloor></input>
		<p class="floor__content--word">樓</p>
	</div>
	<div class="page__floor">
		<p class="floor__content--word">地下</p>
		<input class="floor__content--input" type=number id=underFloor></input>
		<p class="floor__content--word">樓</p>
	</div>
	<div id="submitHouse" class="Button">
		<b><input type='submit' value='完成基本資料'></b>
	</div>
</div>
